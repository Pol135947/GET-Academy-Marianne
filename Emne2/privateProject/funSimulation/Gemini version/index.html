<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Politics Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="simulation-container">
        <h1>US Geopolitical Event Simulator</h1>

        <div class="output-area">
            <div class="output-box">
                <h2>Victim Country:</h2>
                <p id="victim">---</p>
                </div>

            <div class="output-box">
                <h2>Event Today:</h2>
                <p id="event">---</p>
            </div>
        </div>

        <div class="response-area output-box">
            <h2>Scenario & Response:</h2>
            <div id="response">Click "Simulate Next Event" to start.</div>
        </div>

        <button id="startButton">Simulate Next Event</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
