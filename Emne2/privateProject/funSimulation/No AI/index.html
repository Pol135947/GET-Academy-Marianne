<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun little simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button onclick="start()">Start simulation</button>
    </div>

    <table class="table" id="table">
        <tr>
          <th>Today's victim</th>
          <th>Today's event</th>
          <th>Victim's response</th>
        </tr>
        <tr class="results">
            <td id="victim"></td>
            <td id="event"></td>
            <td id="response"></td>
        </tr>
    </table>
    <script src="script.js"></script>

</body>
</html>
