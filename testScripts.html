<body onload="updateView()">
    <div id="app"></div>

    <script>
        function updateView(){
            for (let i=0; i>=10; i++){
                document.getElementById('app').innerHTML = /*HTML*/`
                <div class="cells">${i}</div>`;
            }
        }
    </script>
</body>
