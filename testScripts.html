<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="word" type="text" oninput="love()">
    <div id="idk"></div>

    <script>
        function love(){
            let text = document.getElementById("word").value;
            document.getElementById("idk").innerHTML = `your text:${text}`
        }
    </script>
</body>
</html>
