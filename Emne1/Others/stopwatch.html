<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        .stopwatch{
            display: flex;
            gap: 10px;
        }
        buttons{
            font:12px;
        }
    </style>

</head>
<body>
    <div class="stopwatch">
        <button id="start" onclick="start()">start</button>
        <!-- <button id="lap" onclick="lap()">lap</button> -->
            <div id="clock"> 0.00 </div>
        <button id="stop" onclick="stop()">stop</button>
    </div>
    <script>
        let time=0.00
        function start(){
            document.getElementById('clock').innerHTML = setInterval(countSeconds(), 1000)
        }
        function countSeconds(){
            setInterval(time)
        }
        function stop(){
        }
    </script>

</body>
</html>
