<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Farming Simulator</title>
</head>
<body>
    <h2>Tacet Simulator</h2>
    <div class="content">
        <div class="box">
            <label for="tacetLocation">Select Location:</label>
            <select id="tacetLocation"></select>
        </div>

        <div class="box"> 
            <label for="tacetSet">Select Set:</label>
            <select id="tacetSet"></select>
        </div>

        <div class="box">
            <label for="tacetMainStat3">Select 3-Cost Main Stat:</label>
            <select id="tacetMainStat3"></select>
        </div>

        <div class="box">
            <label for="tacetMainStat1">Select 1-Cost Main Stat:</label>
            <select id="tacetMainStat1"></select>
        </div>

        <div class="box">
            <label for="tacetRepetitions">Number of Repetitions:</label>
            <input type="number" id="tacetRepetitions" min="1" value="1">
        </div>

        <button onclick="runTacetSimulation()">Simulate Tacet</button>
        <div id="tacetOutput"></div>
    </div>

    <h2>Boss Simulator</h2>
    <div class="content">
        <div class="box">
            <label for="bossLocation">Select Location:</label>
            <select id="bossLocation"></select>
        </div>

        <div class="box">
            <label for="bossSet">Select Set:</label>
            <select id="bossSet"></select>
        </div>

        <div class="box">
            <label for="bossMainStat4">Select 4-Cost Main Stat:</label>
            <select id="bossMainStat4"></select>
        </div>

        <div class="box">
            <label for="bossRepetitions">Number of Repetitions:</label>
            <input type="number" id="bossRepetitions" min="1" value="1">
        </div>

        <button onclick="runBossSimulation()">Simulate Boss</button>
        <div id="bossOutput"></div>
    </div>

    <script src="echofarmingScript.js"></script>
</body>
</html>
