    <meta charset="UTF-8">

<body onload="updateView()">

    <input id="inputField" type="number" onchange="checkAge()">
    <div id="app"></div>
    <script>
        // Model
        const minAge = 18;
        let userAge = document.getElementById('inputField');
        let message = "";

        // Controller
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/`
            ${message}
            `;
        }
        
        function checkAge(){
            let ageAsNumber = parseInt(userAge.value);
            console.log("this is age: ", ageAsNumber, "datatype:", typeof(ageAsNumber))
            if (ageAsNumber >= minAge){
                console.log("kom inn")
                message = "YES kom inn !"
            }
            else{
                console.log("for ung")
                message = "NOPE"
            }
        }
    </script>
</body>
</html>
